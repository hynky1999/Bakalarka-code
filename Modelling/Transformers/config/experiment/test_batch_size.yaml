# @package _global_
batch_size: 64
# Enforce usage of effective batch size even in debug
effective_batch_size: 192

optimizer:
  lr: 2e-5
  weight_decay: 0

callbacks:
  - _target_: callbacks.GradualUnfreezingCallback
    unfreeze_per_epoch: 4


data:
  pad_mode: "max_length"

defaults:
  - override /data: news_tokenized
  - override /scheduler: linear_for_freezing
  - override /optimizer: adamW
  - override /model: robeczech_class

max_epochs: 1