# @package _global_
data:
  batch_size: 64

optimizer:
  lr: 5e-5
  weight_decay: 0

trainer:
  callbacks:
    - _target_: callbacks.SimpleLayersFreezerCallback
      last_unfreeze_layers: 2

defaults:
  - override /data: news_lm
  - override /scheduler: exponential
  - override /optimizer: adamW
  - override /model: lm_model

max_epochs: 6