
# @package _global_

# Can't run at start 64 as wouldn't work with 2 GPUs
# due to effective batch size
batch_size: 8

optimizer:
  lr: 3e-5
  weight_decay: 0

data:
  time_weighting: true
  time_weighting_factor: 2.0

scheduler:
  num_warmup_steps_classifier: 0.0
  num_warmup_steps_backbone: 0.01

callbacks:
  - _target_: callbacks.GradualUnfreezingCallback
    unfreeze_per_epoch: 12


defaults:
  - override /data: news_tokenized
  - override /scheduler: linear_for_freezing
  - override /optimizer: adamW
  - override /model: hyneczech_class

max_epochs: 2
