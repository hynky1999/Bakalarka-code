# @package _global_
data:
  batch_size: 11

optimizer:
  lr: 1e-4
  betas: [0.9, 0.98]
  weight_decay: 0


callbacks:
  - _target_: lightning.pytorch.callbacks.EarlyStopping
    monitor: val/perplexity
    patience: 5
    verbose: true
    mode: min

  - _target_: lightning.pytorch.callbacks.ModelCheckpoint
    monitor: val/perplexity
    save_top_k: 1
    verbose: true
    mode: min

defaults:
  - override /data: news_lm
  - override /scheduler: linear_warmup
  - override /optimizer: adamW
  - override /model: robeczech_lm

max_epochs: 4